<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Questionnaire</title>
    <style>
        .question-box {
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .option-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option-button:hover {
            background-color: #0056b3;
        }

        .answer-box {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #dff0d8;
        }

        a {
            color: #007BFF;
        }
    </style>
</head>
<body>

<div id="container"></div>

<script src="script.js"></script>

</body>
</html>
